<!-- ....................  This is a headding line   ....................... -->
<h1 id="center">Login Site</h1>

<!-- ...................  This is a form by reactive Approach   ....................... -->


  <form  (ngSubmit)='sendData(loginId.value)' [formGroup]='loginId' class="form" style="width: 30vw;border: 0.4vw solid #58305a;margin: 2vw auto;border-radius: 2vw;padding: 2.1vw;  " >
        <!-- ...................It is a User Name Enter button ...................-->
    <input type="text" formControlName='userName' 
      style="width: 25vw; height: 3vw;border-radius: 1vw;padding: 1.3vw 0.5vw;border: 0.3vw solid skyblue;background-color: #9aff0078;font-size: 1.5vw;margin: 1.5vw;"
      placeholder="User Name"
      class="mt-0 mb-3"> 
        <!-- ...................It is a Password Enter button ...................-->
    <input formControlName="userPass" class=" mb-3"
      style="width: 25vw; height: 3vw;border-radius: 1vw;padding: 1.3vw 0.5vw;border: 0.3vw solid skyblue;background-color: #9aff0078;font-size: 1.5vw;margin: 1.5vw;"
      placeholder="Password"
      type="password "
      id="" />
        <!-- ...................It is a submit button ...................-->
    <input class="mt-5  btn btn-danger" style=" width: 15vw; margin: auto; FONT-SIZE: 1.3vw;"
      type="submit"
      value="Login "
      id="" />
</form>
