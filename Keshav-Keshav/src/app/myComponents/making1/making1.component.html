<div class="all">
<input type="hidden" #selection>
<div style="margin: 1vw; padding: 1vw;">
  <div class="cursor" (click)="selection.value = 'component'" tabindex="0">
    <span>New Component</span>
  </div>
  <div class="cursor" (click)="selection.value = 'material'" tabindex="0">
      <!-- <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg> -->
    <span>Angular Material</span>
  </div>
  <div  class="cursor" (click)="selection.value = 'pwa'" tabindex="0">
    <span>Add PWA Support</span>
  </div>
  <div class="cursor" (click)="selection.value = 'dependency'" tabindex="0">

    <span>Add Dependency</span>
  </div>
  <div class="cursor" (click)="selection.value = 'test'" tabindex="0">

    <span>Run and Watch Tests</span>
  </div>
  <div class="cursor" (click)="selection.value = 'build'" tabindex="0">
    <span>Build for Production</span>
  </div>
</div>
  </div>
<!-- Terminal -->
<div class="text" [ngSwitch]="selection.value">
  <!-- <pre *ngSwitchDefault>ng generate component xyz</pre>-->  <!-- It is a defalt case -->
  <pre *ngSwitchCase="'component'">ng generate component xyz</pre>
  <pre *ngSwitchCase="'material'">ng add @angular/material</pre>
  <pre *ngSwitchCase="'pwa'">ng add @angular/pwa</pre>
  <pre *ngSwitchCase="'dependency'">ng add _____</pre>
  <pre *ngSwitchCase="'test'">ng test</pre>
  <pre *ngSwitchCase="'build'">ng build</pre>
</div>
